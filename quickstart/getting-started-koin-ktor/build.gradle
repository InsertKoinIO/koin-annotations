
buildscript {
    apply from: "../../gradle/versions.gradle"
    repositories {
        mavenLocal()
        mavenCentral()
        google()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply from: "../../gradle/versions.gradle"
apply plugin: 'kotlin'

group 'org.koin.sample.ktor'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // Koin
    compile "io.insert-koin:koin-ktor:$koin_version"
    compile "io.insert-koin:koin-logger-slf4j:$koin_version"
    testCompile "io.insert-koin:koin-test:$koin_version"
    testCompile "io.insert-koin:koin-test-junit4:$koin_version"

    // Ktor
    compile "io.ktor:ktor-server-netty:$ktor_version"
    testCompile "io.ktor:ktor-server-test-host:$ktor_version"

    // Logging
    compile "ch.qos.logback:logback-classic:1.2.1"
}

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
    maven { url "https://dl.bintray.com/kotlin/ktor" }
}

kotlin {
    experimental {
        coroutines "enable"
    }
}